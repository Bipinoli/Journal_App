<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bulma.css">
    <link rel="stylesheet" href="../css/view_info.css">
    <title>Get details</title>
</head>
<body>

    <!-- invalid description handler -->
    <div class="notification is-danger"  id="invalid-description-handler">
            <button class="delete is-large" id="invalid-description-handler-cross-btn"></button>
            <div>
                Sorry! description is very long or empty.
            </div>
    </div>

    <!-- view for editing feature -->
    <div id="edit-box">
            <form action="#">
    
                
                <div class="select is-rounded">
                    <select name="category" id="edit-category" required>
                        <option value="education" selected="selected">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="finance">Finance</option>
                        <option value="medical">Medical</option>
                        <option value="development">Development</option>
                    </select>
                </div>

                <textarea name="description" rows="2" class="textarea" id="edit-description" maxlength="10000" required autocomplete="off"></textarea>

            </form>

            <div id="btn-grp">
                <button class="button is-danger is-large" id="edit-done-btn">Done</button>
                <button class="button is-success is-large" id="edit-cancel-btn">Cancel</button>
            </div>
        </div>

    <!-- close button -->
    <img id="window-close-btn" src="../../assets/cross.png" height="40px" width="40px">

    <!-- view for delete/update warning  -->
    <div class="notification is-warning"  id="error-notif">
        <button class="delete is-large no-btn" id="error-notif-cross-btn"></button>
        <div>
            Are you sure?
        </div>

        <div>
            <button class="button is-danger is-outlined yes-btn">Yes</button>
            <button class="button is-success is-outlined no-btn">No</button>
        </div>
    </div>



    <!-- main view -->
    <div id="main">

        <center class="spaced flex-row">
            <a href="../html/home.html">
                <img id="back-btn" src="../../assets/back.png" width="40px" height="40px">
            </a>
            <h1 class="title" id="top-title">Tell me what i did .. </h1>
        </center>

        <div class="columns">
            <div class="column flex-row">
                <center class="spaced"> From </center>
                <input type="date" name="date-from" class="input date-picker" id="date-from">
            </div>
            <div class="column flex-row">
                <center class="spaced"> To </center>
                <input type="date" name="date-to" class="input date-picker" id="date-to">
            </div>
            <div class="column flex-row">
                <center class="spaced"> Category </center>
                <div class="select">
                    <select name="category" id="category" required>
                        <option value="all" selected="selected">All</option>
                        <option value="education">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="finance">Finance</option>
                        <option value="medical">Medical</option>
                        <option value="development">Development</option>
                    </select>
                </div>
            </div>
            
            <div class="column">
                <center class="spaced">
                    <button class="button is-info is-outlined" id="find-btn">Find</button>
                </center>
            </div>

        </div>



        <div id="response-table">
            <!-- response will be filled here -->
        </div>

    </div>


    <script>
            const path = require("path");
            require(path.join(__dirname, "..", "js", "view_info.js"));
    </script>
</body>
</html>
