<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bulma.css">
    <link rel="stylesheet" href="../css/fill.css">
    <title>Today</title>
</head>

<body>

    <!-- close button -->
    <img id="window-close-btn" src="../../assets/cross.png" height="40px" width="40px">


    <div class="notification is-danger"  id="error-notif">
            <button class="delete is-large" id="error-notif-cross-btn"></button>
            <div>
                Fields cannot be empty.
            </div>
    </div>

    <div id="main">
        <center>
            <h1 class="title" id="date-today">Sunday, 12th August, 2018</h1>
        </center>

        <div id="response">

            <div class="response-item card">
                <form action="#">

                        <textarea name="description" rows="2" class="textarea response-field description" placeholder="description" maxlength="10000" required autocomplete="off"></textarea>

                        <div class="level category-remove response-field">
                            <div class="select is-rounded level-left">
                                <select name="category" class="category" required>
                                    <option value="education" selected="selected">Education</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="finance">Finance</option>
                                    <option value="medical">Medical</option>
                                    <option value="development">Development</option>
                                </select>
                            </div>
                        </div>
                </form>
            </div>

        </div>

        

        <button class="button is-primary" id="plus-btn">+</button>

        <center>
            <button class="button is-success is-large" id="done-btn">OK</button>
            <button class="button is-danger is-large" id="cancel-btn">Cancel</button>
        </center>

    </div>


    <script>
            const path = require("path");
            require(path.join(__dirname, "..", "js", "fill.js"));
    </script>
</body>
</html>
